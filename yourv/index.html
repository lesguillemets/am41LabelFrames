<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./main.css">
	<script src="./js/yourvideo.js"></script>
	<title>frame-labelling</title>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="video-container">
				<video id="the-video" controls></video>
			</div>
			<div class="label-container">
				<canvas id="label-canv" width=2000 height=100></canvas>
				<canvas id="play-loc-canv" width=2000 height=100></canvas>
			</div>
		</div>
		<div id="right-pane" class="right-pane">
			<div class="control-current-status" id="control-current-status"> 再生モード：通常 </div>
			<div class="control-container">
				<button type="button" class="control-button" id="control-frame-backward"> &lt;|</button>
				<button type="button" class="control-button" id="control-play-framewize"> ▶️ </button>
				<button type="button" class="control-button" id="control-frame-forward"> |&gt; </button>
				<span id="descr-frame-backward" class="control-descr">1コマ前(A)</span>
				<span id="descr-play-framewise" class="control-descr">コマ送り再生(W)</span>
				<span id="descr-frame-forward" class="control-descr">1コマ後(D)</span>
			</div>
		</div>
		<div class="right-bottom">
			<button type="button" id="save-button">保存</button>
		</div>
		<div class="foot">
			<div class="video-chooser">
				<label for="vfile">動画を選択</label>
				<input type="file" name="vfile" id="vfile" accept="video/*">
			</div>
			<div>
				0 （あるいはボタン押さない）: 無動 <span class="color-noaction">□</span>
				/
				1: 動
				<span class="color-action">■</span>
				/
				2: 多動1
				<span class="color-hyperaction1">■</span>
				/
				3: 多動2
				<span class="color-hyperaction2">■</span>
			</div>
		</div>
	</div>
</body>
</html>
