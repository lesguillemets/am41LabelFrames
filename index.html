<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./main.css">
	<script src="./js/main.js"></script>
	<title>frame-labelling</title>
</head>
<body>
	<div class="container">
  <div id="main-content" class="main-content">
		<div class="video-container">
			<video id="the-video"  controls>
				<source src="./assets/eurasian-wren.mp4" type="video/mp4">
			</video>
		</div>
	</div>
  <div class="control">
		<div class="videofooter">
			<canvas class="videofootercontent" id="record-canv" width="1000" height="80"></canvas>
		</div>
		<div>
			<ul>
				<li>0 （あるいはボタン押さない）: 無動
					<span class="color-noaction">■</span>
				</li>
				<li>1: 動
					<span class="color-action">■</span>
				</li>
				<li>2: 多動1
					<span class="color-hyperaction1">■</span>
				</li>
				<li>3: 多動2
					<span class="color-hyperaction2">■</span>
				</li>
			</ul>
		</div>
	</div>
  <div class="right-control">
		<button type="button" id="save-botton">保存</button>
	</div>
</div>
</body>
</html>
