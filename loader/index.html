<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./main.css">
	<script src="./js/loader.js"></script>
	<title>評定ローダ</title>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="video-container">
				<video id="the-video" controls>
				</video>
			</div>
			<div class="label-container">
				<canvas id="label-canv" width=2000 height=100></canvas>
				<canvas id="play-loc-canv" width=2000 height=100></canvas>
			</div>
		</div>
		<div class="rightpane">
		</div>
		<div class="foot">
			<div class="video-chooser">
				<label for="vfile">動画を選択</label>
				<input type="file" name="vfile" id="vfile" accept="video/*">
			</div>
			<div class="label-files-chooser">
				<label for="label-files">評定ファイル</label>
				<input type="file" name="label-files" id="label-files" accept=".csv" multiple>
			</div>
		</div>
	</div>
</body>
</html>
